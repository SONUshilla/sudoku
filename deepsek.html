<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Minimal Green</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f8faf9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #2d3e40;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 25px;
            position: relative;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .heading {
            font-size: 28px;
            font-weight: 700;
            color: #2d3e40;
            letter-spacing: -0.5px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #timer {
            font-size: 18px;
            font-weight: 600;
            background: #e8f5e9;
            padding: 8px 15px;
            border-radius: 50px;
            color: #388e3c;
        }
        
        #sound-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e8f5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #388e3c;
            transition: all 0.3s ease;
        }
        
        #sound-toggle:hover {
            background: #c8e6c9;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            background: #c8e6c9;
            border: 2px solid #388e3c;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
            aspect-ratio: 1/1;
        }
        
        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            user-select: none;
        }
        
        .cell:hover {
            background: #f1f8e9;
        }
        
        .cell.selected {
            background: #c8e6c9;
        }
        
        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 2px solid #388e3c;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #388e3c;
        }
        
        .cell.fixed {
            color: #2d3e40;
            font-weight: 600;
        }
        
        .cell.user-input {
            color: #388e3c;
        }
        
        .cell.incorrect {
            color: #e53935;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .features button {
            border: none;
            background: #e8f5e9;
            border-radius: 10px;
            padding: 14px 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #388e3c;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .features button:hover {
            background: #c8e6c9;
            transform: translateY(-2px);
        }
        
        .features button:active {
            transform: translateY(0);
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .number-btn {
            border: none;
            background: #e8f5e9;
            border-radius: 10px;
            padding: 15px 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: #388e3c;
            transition: all 0.3s ease;
        }
        
        .number-btn:hover {
            background: #c8e6c9;
        }
        
        .number-btn:active {
            transform: scale(0.95);
        }
        
        .number-btn.clear {
            grid-column: span 2;
            background: #ffebee;
            color: #e53935;
        }
        
        .number-btn.clear:hover {
            background: #ffcdd2;
        }
        
        #custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        #custom-alert.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        #custom-alert.active .alert-box {
            transform: scale(1);
        }
        
        .alert-box p {
            margin-bottom: 25px;
            font-size: 18px;
            color: #2d3e40;
        }
        
        .alert-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .alert-buttons button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #confirm-btn {
            background: #388e3c;
            color: white;
        }
        
        #confirm-btn:hover {
            background: #2e7d32;
        }
        
        #cancel-btn {
            background: #e0e0e0;
            color: #2d3e40;
        }
        
        #cancel-btn:hover {
            background: #d0d0d0;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            background: #e8f5e9;
            border: none;
            border-radius: 8px;
            color: #388e3c;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .difficulty-btn.active {
            background: #388e3c;
            color: white;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            min-height: 25px;
            color: #388e3c;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .heading {
                font-size: 24px;
            }
            
            #timer {
                font-size: 16px;
                padding: 6px 12px;
            }
            
            .cell {
                font-size: 18px;
            }
            
            .features button {
                padding: 12px 5px;
                font-size: 16px;
            }
            
            .number-btn {
                padding: 12px 5px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 400px) {
            .cell {
                font-size: 16px;
            }
            
            .features button {
                padding: 10px 3px;
                font-size: 14px;
            }
            
            .number-btn {
                padding: 10px 3px;
                font-size: 14px;
            }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #78909c;
        }
        
        .highlight {
            background: #f1f8e9;
        }
        
        .highlight-same {
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1 class="heading">Sudoku</h1>
            <div class="controls">
                <div id="sound-toggle" title="Toggle Sound">🔇</div>
                <div id="timer">00:00</div>
            </div>
        </div>
        
        <div class="sudoku-grid" id="sudoku-grid"></div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-diff="easy">Easy</button>
            <button class="difficulty-btn" data-diff="medium">Medium</button>
            <button class="difficulty-btn" data-diff="hard">Hard</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="features">
            <button id="pause-btn" title="Pause Timer">⏸ Pause</button>
            <button id="restart-btn" title="Restart Game">↻ Restart</button>
            <button id="new-btn" title="New Game">🆕 New</button>
        </div>
        
        <div class="number-pad">
            <button class="number-btn" data-value="1">1</button>
            <button class="number-btn" data-value="2">2</button>
            <button class="number-btn" data-value="3">3</button>
            <button class="number-btn" data-value="4">4</button>
            <button class="number-btn" data-value="5">5</button>
            <button class="number-btn" data-value="6">6</button>
            <button class="number-btn" data-value="7">7</button>
            <button class="number-btn" data-value="8">8</button>
            <button class="number-btn" data-value="9">9</button>
            <button class="number-btn clear" data-value="0">✕ Clear</button>
        </div>
    </div>
    
    <div id="custom-alert">
        <div class="alert-box">
            <p>Are you sure you want to start a new game?</p>
            <div class="alert-buttons">
                <button id="confirm-btn">Yes</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Minimal Green Sudoku | Responsive Design</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            let gameState = {
                board: Array(9).fill().map(() => Array(9).fill(0)),
                solution: Array(9).fill().map(() => Array(9).fill(0)),
                original: Array(9).fill().map(() => Array(9).fill(0)),
                selectedCell: null,
                timer: 0,
                timerInterval: null,
                isPaused: false,
                soundEnabled: false,
                difficulty: 'easy'
            };
            
            // DOM elements
            const sudokuGrid = document.getElementById('sudoku-grid');
            const timerElement = document.getElementById('timer');
            const soundToggle = document.getElementById('sound-toggle');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const newBtn = document.getElementById('new-btn');
            const customAlert = document.getElementById('custom-alert');
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const numberButtons = document.querySelectorAll('.number-btn');
            const statusElement = document.getElementById('status');
            const diffButtons = document.querySelectorAll('.difficulty-btn');
            
            // Initialize the game
            function initGame() {
                createGrid();
                generateSudoku();
                startTimer();
                updateSoundIcon();
            }
            
            // Create the Sudoku grid
            function createGrid() {
                sudokuGrid.innerHTML = '';
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = Math.floor(i / 9);
                    cell.dataset.col = i % 9;
                    cell.addEventListener('click', () => selectCell(cell));
                    sudokuGrid.appendChild(cell);
                }
            }
            
            // Select a cell
            function selectCell(cell) {
                // Deselect previous cell
                if (gameState.selectedCell) {
                    gameState.selectedCell.classList.remove('selected');
                }
                
                // Select new cell
                gameState.selectedCell = cell;
                cell.classList.add('selected');
                
                // Highlight same numbers
                highlightSameNumbers(parseInt(cell.textContent || 0));
            }
            
            // Highlight cells with same number
            function highlightSameNumbers(number) {
                if (number === 0) return;
                
                // Remove previous highlights
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlight', 'highlight-same');
                });
                
                // Highlight same numbers
                document.querySelectorAll('.cell').forEach(cell => {
                    const cellValue = parseInt(cell.textContent || 0);
                    if (cellValue === number) {
                        cell.classList.add('highlight');
                    }
                });
                
                // Highlight row, column and box
                if (gameState.selectedCell) {
                    const row = parseInt(gameState.selectedCell.dataset.row);
                    const col = parseInt(gameState.selectedCell.dataset.col);
                    
                    for (let i = 0; i < 9; i++) {
                        // Row
                        document.querySelector(`.cell[data-row="${row}"][data-col="${i}"]`).classList.add('highlight-same');
                        // Column
                        document.querySelector(`.cell[data-row="${i}"][data-col="${col}"]`).classList.add('highlight-same');
                    }
                    
                    // Box
                    const boxRowStart = Math.floor(row / 3) * 3;
                    const boxColStart = Math.floor(col / 3) * 3;
                    for (let r = boxRowStart; r < boxRowStart + 3; r++) {
                        for (let c = boxColStart; c < boxColStart + 3; c++) {
                            document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`).classList.add('highlight-same');
                        }
                    }
                    
                    // Remove highlight from selected cell
                    gameState.selectedCell.classList.remove('highlight-same');
                }
            }
            
            // Generate a new Sudoku puzzle
            function generateSudoku() {
                // Reset board
                gameState.board = Array(9).fill().map(() => Array(9).fill(0));
                gameState.original = Array(9).fill().map(() => Array(9).fill(0));
                
                // Create a solved board
                solveSudoku(gameState.board);
                
                // Store the solution
                gameState.solution = JSON.parse(JSON.stringify(gameState.board));
                
                // Remove numbers based on difficulty
                let cellsToRemove;
                switch(gameState.difficulty) {
                    case 'easy':
                        cellsToRemove = 35;
                        break;
                    case 'medium':
                        cellsToRemove = 45;
                        break;
                    case 'hard':
                        cellsToRemove = 55;
                        break;
                    default:
                        cellsToRemove = 40;
                }
                
                removeNumbers(gameState.board, cellsToRemove);
                
                // Store the original puzzle
                gameState.original = JSON.parse(JSON.stringify(gameState.board));
                
                // Render the board
                renderBoard();
                
                // Reset status
                statusElement.textContent = '';
            }
            
            // Solve Sudoku (backtracking algorithm)
            function solveSudoku(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                            shuffleArray(nums);
                            
                            for (const num of nums) {
                                if (isValidPlacement(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (solveSudoku(board)) {
                                        return true;
                                    }
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Check if a number can be placed at a position
            function isValidPlacement(board, row, col, num) {
                // Check row
                for (let c = 0; c < 9; c++) {
                    if (board[row][c] === num) return false;
                }
                
                // Check column
                for (let r = 0; r < 9; r++) {
                    if (board[r][col] === num) return false;
                }
                
                // Check box
                const boxRowStart = Math.floor(row / 3) * 3;
                const boxColStart = Math.floor(col / 3) * 3;
                for (let r = boxRowStart; r < boxRowStart + 3; r++) {
                    for (let c = boxColStart; c < boxColStart + 3; c++) {
                        if (board[r][c] === num) return false;
                    }
                }
                
                return true;
            }
            
            // Remove numbers from the solved board
            function removeNumbers(board, count) {
                let removed = 0;
                while (removed < count) {
                    const row = Math.floor(Math.random() * 9);
                    const col = Math.floor(Math.random() * 9);
                    if (board[row][col] !== 0) {
                        board[row][col] = 0;
                        removed++;
                    }
                }
            }
            
            // Render the board
            function renderBoard() {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        const value = gameState.board[row][col];
                        
                        cell.textContent = value === 0 ? '' : value;
                        cell.classList.remove('fixed', 'user-input', 'incorrect');
                        
                        if (value !== 0) {
                            if (gameState.original[row][col] !== 0) {
                                cell.classList.add('fixed');
                            } else {
                                cell.classList.add('user-input');
                                // Check if the user input is correct
                                if (value !== gameState.solution[row][col]) {
                                    cell.classList.add('incorrect');
                                }
                            }
                        }
                    }
                }
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(gameState.timerInterval);
                gameState.timer = 0;
                updateTimerDisplay();
                
                gameState.timerInterval = setInterval(() => {
                    if (!gameState.isPaused) {
                        gameState.timer++;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(gameState.timer / 60).toString().padStart(2, '0');
                const seconds = (gameState.timer % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }
            
            // Toggle sound
            function toggleSound() {
                gameState.soundEnabled = !gameState.soundEnabled;
                updateSoundIcon();
            }
            
            // Update sound icon
            function updateSoundIcon() {
                soundToggle.textContent = gameState.soundEnabled ? '🔊' : '🔇';
            }
            
            // Toggle pause
            function togglePause() {
                gameState.isPaused = !gameState.isPaused;
                pauseBtn.textContent = gameState.isPaused ? '▶ Resume' : '⏸ Pause';
                pauseBtn.title = gameState.isPaused ? 'Resume Timer' : 'Pause Timer';
            }
            
            // Handle number input
            function handleNumberInput(value) {
                if (!gameState.selectedCell || gameState.isPaused) return;
                
                const row = parseInt(gameState.selectedCell.dataset.row);
                const col = parseInt(gameState.selectedCell.dataset.col);
                
                // Only allow input on empty or user-input cells
                if (gameState.original[row][col] === 0) {
                    if (value === 0) {
                        // Clear the cell
                        gameState.board[row][col] = 0;
                    } else {
                        // Set the number
                        gameState.board[row][col] = value;
                    }
                    
                    renderBoard();
                    highlightSameNumbers(value);
                    
                    // Check if the puzzle is solved
                    if (checkSolution()) {
                        clearInterval(gameState.timerInterval);
                        statusElement.textContent = 'Congratulations! Puzzle solved!';
                    }
                }
            }
            
            // Check if the solution is correct
            function checkSolution() {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (gameState.board[row][col] !== gameState.solution[row][col]) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // Utility function to shuffle an array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // Event listeners
            soundToggle.addEventListener('click', toggleSound);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', () => {
                gameState.board = JSON.parse(JSON.stringify(gameState.original));
                renderBoard();
                startTimer();
                statusElement.textContent = 'Game restarted!';
            });
            newBtn.addEventListener('click', () => {
                customAlert.classList.add('active');
            });
            confirmBtn.addEventListener('click', () => {
                customAlert.classList.remove('active');
                generateSudoku();
                startTimer();
            });
            cancelBtn.addEventListener('click', () => {
                customAlert.classList.remove('active');
            });
            
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = parseInt(button.dataset.value);
                    handleNumberInput(value);
                });
            });
            
            diffButtons.forEach(button => {
                button.addEventListener('click', () => {
                    diffButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    gameState.difficulty = button.dataset.diff;
                    generateSudoku();
                    startTimer();
                });
            });
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
